<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./FEM-IMGS/favicon-32x32.png">
    
    <link rel="stylesheet" href="ordersummary.css" type="text/css">
    
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div id="container">
        
        <div id="main">
            <section id="image">
            <img id="top-img" src="FEM-IMGS/illustration-hero.svg">
            </section>
            
            <div id="content">
                
            <section id="top">
  <h2>Order Summary</h2>
                </section>
                
            <section id="middle">
  <p class="price" id="yes">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
            </section>

            <section id="display">
                <div id="center">
                <img id="music" src="FEM-IMGS/icon-music.svg">
            <section id="plan">    
  <h4>Annual Plan</h4>
  <p class="price">$59.99/year</p>
                </section>
                </div>
<div id="right">
  <a href="#" class="change">Change</a>
    </div>
            </section>
           
            <section id="pay">
                <a href="#" class="active">Proceed to Payment</a>
                </section>
           <section id="cancel"> 
  <a href="#" class="price">Cancel Order</a>
                </section>
            </div>
        </div>
        
        </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://wa.me/+2348148531411">Kene</a>.

          </div>
</body>
</html>
